<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="data.js"> </script>
    <title>Document</title>
</head>
<body>

    <style>
        #one {
            -webkit-box-ordinal-group: 1;
                -ms-flex-order: 0;
                    order: 0;
        }
        #two {
            -webkit-box-ordinal-group: 2;
                -ms-flex-order: 1;
                    order: 1;
        }
        #three {
            -webkit-box-ordinal-group: 3;
                -ms-flex-order: 2;
                    order: 2;
        }
        #four {
            -webkit-box-ordinal-group: 4;
                -ms-flex-order: 3;
                    order: 3;
        }
        #five {
            -webkit-box-ordinal-group: 5;
                -ms-flex-order: 4;
                    order: 4;
            position: relative;
        }
        #five:hover .range_zone
        {
          display: block;
        }
        .range_zone:hover + .slider
        {
          display: block;
        }
        .range_zone:hover
        {
          display: block;
        }
        .slider:hover
        {
          display: block;
        }
        #six {
            -webkit-box-ordinal-group: 6;
                -ms-flex-order: 5;
                    order: 5;
        }

    .navBar {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
            -ms-flex-direction: row;
                flex-direction: row;
        -ms-flex-pack: distribute;
            justify-content: space-around;
    }

    .containerNavBar {
        background: black;
        opacity: 0.4;
        height: 55px;
        position: absolute;
        width: 750px;
        z-index: 2;
        top: 495px;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    #after {
        width: 50px;
        height: 50px;
        cursor: pointer;
        z-index: 3;
    }

    #sound {
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    #stop {
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    #play {
        width: 50px;
        height: 50px;
        cursor: pointer;
        transform: rotate(180deg);
    }
    #before {
        width: 50px;
        height: 50px;
        cursor: pointer;

    }
    #fullScreen {
        width: 50px;
        height: 50px;
        z-index: 3;
        cursor: pointer;

    }

    

    #fullScreen:hover {
        color: white;
    }

    .moviePlayer {
        margin: 0px auto;
        margin-top: 100px;
        width: 800px;
    }

    #movie {
        width: 800px;
    }

    #progressBar {
      position: absolute;
      top: -5px;
        width: 690px;
        height: 5px;
        color: white;
        border-radius: 10px;
    }

    #myBar {
    width: 0%;
    height: 5px;
    background-color: red;
}

    #time {
        width: 50px;
        height: 30px;
        color: white;
    }


/* SLIDER */


    .range_zone
    {
      display: none;
      width: 50px;
      height: 250px;
      position: absolute;
      bottom: 0px;
    }

    .slider {
      display: none;
      position: absolute;
      top: -100px;
      left: -50px;
      -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
      width: 150px; /* Specific width is required for Firefox. */
      height: 20px;
      background: transparent; /* Otherwise white in Chrome */
      margin: 0;
      transform:rotate(-90deg);
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    .slider:focus
    {
      outline: none;
    }

    .slider::-webkit-slider-thumb
    {
      border: 1px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 100%;
      background: #ffffff;
    }

    .slider::-moz-range-thumb {
      border: 1px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 100%;
      background: #ffffff;
    }

    .slider::-ms-thumb {
      border: 1px solid #000000;
      height: 20px;
      width: 20px;
      border-radius: 100%;
      background: #ffffff;
    }

    .slider::-webkit-slider-runnable-track
    {
      background: black;
      border-radius: 10px;
      cursor: pointer;
    }

    .slider::-moz-range-track {
        width: 100%;
        height: 20px;
        cursor: pointer;
        background: black;
        border-radius: 10px;
    }
    .slider::-ms-track {
        width: 100%;
        height: 20px;
        background: black;
        border-radius: 10px;
        cursor: pointer;
    }

    </style>

    <div class="moviePlayer">
      <div class="containerNavBar">
        <div id="progressBar">
            <div id="myBar"></div>
          </div>
        <nav class="navBar">
          <div id="time"></div>
          <div id="one"><img src="./icon/tensec.png" id="before"> </div>
          <div id="two"><img src="./icon/play-1.png" id="play"> </div>
          <div id="three"><img src="./icon/10secmore-1.png" id="after"> </div>
          <div id="four"><img src="./icon/stop.png" id="stop"> </div>
          <div id="five">
            <img src="./icon/sound-1.png" id="sound">
            <div class="range_zone"></div>
            <input type="range" orient="vertical" min="1" max="100" class="slider" id="myRange">
          </div>
          <div id="six"><img src="./icon/fullscreen.png" id="fullScreen"> </div>
        </nav>
      </div>
      <video id="movie"></video>
    </div>

    <script src="videoPlayer.js"></script>
</body>
</html>
